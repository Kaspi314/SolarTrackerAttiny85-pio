[env:attiny85]
platform = atmelavr
board = attiny85
lib_extra_dirs = 
	C:/Users/trusted/.platformio/packages/toolchain-atmelavr/avr
	C:/Users/trusted/Documents/PlatformIO/Projects/SolarTrackerAttiny85/lib/picoCore/avr/cores/
	C:/Users/trusted/Documents/PlatformIO/Projects/SolarTrackerAttiny85/lib/picoUART/
build_flags = 
	-std=c++11
	-std=gnu++11
	-std=gnu11
lib_compat_mode = off
upload_protocol = usbasp
upload_flags = 
	-Pusb -B5

